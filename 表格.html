<html>
    <head><title>表格表格</title></head>
    <body>
        <!--2x3表格-->
        <table border="1">
            <TR><td>D</td><td>E</td><td>F</td></TR>
           <TR><td>D</td><td>E</td><td>F</td></TR>
            
           <!--Colspan-->
           <table border="1">
            <TR><td>D</td><td colspan="2">EF</td></TR>
            <TR><td>D</td><td>E</td><td>F</td></TR>

            <!--rowspan-->
        <table border="1">
            <TR><td rowspan="2">D E</td><td>E</td><td>F</td></TR>
           <TR><td>E</td><td>F</td></TR>


           <!--2x3表格-->
        <table border="1">
            <TR><TD>1</TD><TD rowspan="2" colspan="2">2 5 3 6</TD></TR>
            <TR><TD>4</TD></TR>
            <TR><TD>7</TD><TD>8</TD><TD>9</TD></TR>
        
            
          

           </table>

        </table>
    </body>
</html>
